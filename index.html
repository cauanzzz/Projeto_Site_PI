            body {

            .icons a {

            }

            .icons svg {
                fill: black;
                transition: fill 0.3s;
            }

            .icons svg:hover {

            }

            .main-content {
                padding: 20px;
                display: flex;
                gap: 20px;
            }

            .column {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .image-container {

            footer {
